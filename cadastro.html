<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Farmácia Soul Mais</title>
    <link rel="stylesheet" type="text/css" href="./styles/cadastro.css">
    <script src="https://kit.fontawesome.com/9accb34635.js" crossorigin="anonymous"></script>

</head>

<body>
    <div id="container">

        <header id="header">

            <nav id="nav">

                <div class="logo">
                    <a href="index.html"><img src="./images/logo.png" alt="logomarca"></a>
                </div>

                <div class="dropdown">

                    <div class="button-dropdown">
                        <a class="home-link" href="index.html">
                            <button class="button-li">produtos</button>
                        </a>
                    </div>

                    <div class="button-dropdown">
                        <button class="button-li">cadastre-se</button>
                    </div>

                    <div class="button-dropdown">
                        <a href="quem-somos.html">
                            <button class="button-li">quem somos</button>
                        </a> 
                        <div class="dropdown-content">
                            <a href="onde_estamos.html">Onde Estamos</a>
                        </div>
                    </div>

                </div>
            </nav>

        </header>



        <main>

            <div id="form">

                <h2 class="titulo">Cadastro Soul<img id=logo src="./images/logo.png"></h2>

                <form action="" id="formulario" method="get">

                    <label for="name">Nome Completo: </label>
                    <input type="text" id="name" name="pname" placeholder="Digite o primeiro nome" required
                        class="form-input">

                    <label for="cpf">CPF:</label>
                    <input type="text" name="cpf" id="cpf" placeholder="00000000000" maxlength="11" required
                        class="form-input">

                    <label for="nasc">Data de nascimento:</label>
                    <input type="date" id="nasc" name="nasc" class="form-input">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="seuemail@dominio.com" class="form-input">

                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="DDD XXXX XXXX" class="form-input">

                    <label for="rua">Avenida, rua, travessa:</label>
                    <input type="text" id="rua" name="avenida" class="form-input">

                    <label for="numero">Número:</label>
                    <input type="number" id="numero" name="numero" class="form-input">

                    <label for="complemento">Complemento:</label>
                    <input type="text" id="complemento" name="complemento" placeholder="Apartamento, casa, etc."
                        class="form-input">

                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" class="form-input">

                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" class="form-input">


                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado">
                        <option>Selecione o Estado</option>
                        <option value="AC"> Acre </option>
                        <option value="AL"> Alagoas </option>
                        <option value="AP"> Amapá </option>
                        <option value="AM"> Amazonas </option>
                        <option value="BA"> Bahia </option>
                        <option value="CE"> Ceará </option>
                        <option value="DF"> Distrito Federal </option>
                        <option value="ES"> Espírito Santo </option>
                        <option value="GO"> Goiás </option>
                        <option value="MA"> Maranhão </option>
                        <option value="MT"> Mato Grosso </option>
                        <option value="MS"> Mato Grosso do Sul </option>
                        <option value="MG"> Minas Gerais </option>
                        <option value="PA"> Pará </option>
                        <option value="PB"> Paraíba </option>
                        <option value="PR"> Paraná </option>
                        <option value="PE"> Pernambuco </option>
                        <option value="PI"> Piauí </option>
                        <option value="RJ"> Rio de Janeiro </option>
                        <option value="RN"> Rio Grande do Norte </option>
                        <option value="RS"> Rio Grande do Sul </option>
                        <option value="RO"> Rondônia </option>
                        <option value="RR"> Roraima </option>
                        <option value="SC"> Santa Catarina </option>
                        <option value="SP"> São Paulo </option>
                        <option value="SE"> Sergipe </option>
                        <option value="TO"> Tocantins </option>
                    </select>


                    <fieldset>

                        <legend>Como prefere nosso contato?</legend>

                        <div class="fieldset-in">
                            <label for="emailradio">
                                <input type="radio" name="contato" value="email" id="emailradio">
                                Email
                            </label>

                            <label for="smsradio">
                                <input type="radio" name="contato" value="sms" id="smsradio">
                                SMS
                            </label>

                            <label for="wzradio">
                                <input type="radio" name="contato" value="wz" id="wzradio" checked>
                                Whatsapp
                            </label>
                        </div>


                    </fieldset>




                    <label class="checkbox">
                        <input type="checkbox" name="email" checked>
                        Gostaria de receber nossas promoções?
                    </label>


                    <button id="enviar" onclick="validaForm()" type="submit" value="Enviar formulário" class="enviar">Enviar Formulário</button>

                </form>

            </div>

        </main>

        <footer id="footer">

            <div class="texto">
                <p>Siga a <strong>&#174;Soulcode Academy</strong> nas redes sociais</p>
            </div>

            <div class="icons-list">

                <div class="icons">
                    <a href="https://www.instagram.com/soulcodeacademy/" target="_blank"><i
                            class="fab fa-instagram"></i></a>
                </div>

                <div class="icons">
                    <a href="https://www.linkedin.com/company/soulcodeacademy/" target="_blank"><i
                            class="fab fa-linkedin"></i></a>
                </div>

                <div class="icons">
                    <a href="https://soulcodeacademy.org/" target="_blank"><img src="./images/logo_soulcode.jpeg"
                            alt=""></a>
                </div>

            </div>
        </footer>
    </div>
<script src="./js/script.js"></script>
</body>

</html>
